name: GitHub Actions

on:
    push:
    pull_request:

jobs:
    install:
        name: Install and cache
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Cache node modules and Playwright browsers
              id: cache-node
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                      ~/.cache/ms-playwright
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-playwright

            - name: Install npm dependencies
              run: npm install

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

    prettier:
        name: Check formatting
        runs-on: ubuntu-latest
        needs: install
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Restore node modules cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-playwright

            - name: Check code formatting with Prettier
              run: npx prettier --check .

    test:
        name: Run karma tests
        runs-on: ubuntu-latest
        needs: prettier
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Restore node modules cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                      ~/.cache/ms-playwright
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-playwright

            - name: Run Karma tests (Headless Chrome)
              run: npm run test -- --watch=false --browsers=ChromeHeadless

    storybook-test:
        name: Run storybook tests
        runs-on: ubuntu-latest
        needs: prettier
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Restore cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                      ~/.cache/ms-playwright
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-playwright

            - name: Build Storybook
              run: npm run build-storybook --quiet > storybook.log 2>&1

            - name: Serve Storybook and run tests
              run: |
                  npx http-server storybook-static --port 6006 --silent &
                  npx wait-on http://localhost:6006
                  npm run test-storybook || (echo "‚ùå Storybook tests failed" && exit 1)

            - name: Show Storybook Logs on Failure
              if: failure()
              run: cat storybook.log
