name: GitHub Actions

on:
  push:
    branches:
      - storybook
  pull_request:
    branches:
      - storybook

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm install

      - name: Run Angular unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

