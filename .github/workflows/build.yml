name: GitHub Actions

on:
    push:
        branches: [main, update, storybook]
    pull_request:
        branches: [main, update, storybook]

jobs:
    install:
        name: Install and cache
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Cache node modules
              id: cache-node
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install npm dependencies
              run: npm install

    prettier:
        name: Check formatting
        runs-on: ubuntu-latest
        needs: install
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Restore node modules cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Check code formatting with Prettier
              run: npx prettier --check .

    test:
        name: Run karma tests
        runs-on: ubuntu-latest
        needs: prettier
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Restore node modules cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Run Karma tests (Headless Chrome)
              run: npm run test -- --watch=false --browsers=ChromeHeadless

    storybook-test:
        name: Run storybook tests
        runs-on: ubuntu-latest
        needs: prettier
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Restore node modules cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Start Storybook
              run: npx start-storybook -p 6006 &

            - name: Wait for Storybook to be ready
              uses: jakejarvis/wait-action@v0.1.1
              with:
                  entryPoint: curl
                  args: --fail --silent http://127.0.0.1:6006
                  time: 60

            - name: Run Storybook Interaction Tests
              run: npm run test-storybook

    storybook:
        name: Build storybook
        runs-on: ubuntu-latest
        needs: storybook-test
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Restore node modules cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Build Storybook
              run: npm run build-storybook
