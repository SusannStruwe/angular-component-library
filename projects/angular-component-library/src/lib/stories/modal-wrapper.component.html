<div class="flex-column" [style.align-items]="'center'">
    <filled-btn-component
        [ariaLabel]="'Modal 2'"
        (click)="openModal1()"
        [label]="'1. Modal with confirm btn'">
    </filled-btn-component>

    <filled-btn-component
        [ariaLabel]="'Modal 2'"
        (click)="openModal2()"
        [label]="'2. Modal with cancel and confirm btn'">
    </filled-btn-component>

    <filled-btn-component
        [ariaLabel]="'Modal 3'"
        (click)="openModal3()"
        [label]="'3. Modal with cancel and delete btn'">
    </filled-btn-component>

    <filled-btn-component
        [ariaLabel]="'Modal 4'"
        (click)="openModal4()"
        [label]="'4. Modal with disabled delete and cancel btn'">
    </filled-btn-component>
</div>

<modal-component
    [id]="modalId1"
    [title]="'Modal with confirm btn [size s]'"
    [sizeClass]="['s']"
    [confirmBtn]="true"
    [confirmBtnTxt]="'Speichern'">
    <div>
        <p>Modal with confirm btn</p>
    </div>
</modal-component>

<modal-component
    [id]="modalId2"
    [title]="'Modal with confirm and cancel btn [size m]'"
    [sizeClass]="['m']"
    [confirmBtn]="true"
    [confirmBtnTxt]="'Speichern'"
    [cancelBtn]="true"
    [cancelBtnTxt]="'Schließen'">
    <div>
        <p>Modal with confirm and cancel btn</p>
    </div>
</modal-component>

<modal-component
    [id]="modalId3"
    [title]="'Modal with delete and cancel btn [size l]'"
    [sizeClass]="['l']"
    [confirmBtn]="false"
    [deleteBtn]="true"
    [deleteBtnTxt]="'Löschen'"
    [cancelBtn]="true"
    [cancelBtnTxt]="'Schließen'">
    <div>
        <p>Content to create new item</p>
    </div>
</modal-component>

<modal-component
    [id]="modalId4"
    [title]="'Modal with disabled delete and cancel btn [size l]'"
    [sizeClass]="['l']"
    [confirmBtn]="false"
    [confirmDisabled]="inputText === null || inputText === ''"
    [deleteBtn]="true"
    [deleteBtnTxt]="'Löschen'"
    [cancelBtn]="true"
    [cancelBtnTxt]="'Schließen'">
    <div>
        <p>Add some text to enable delete btn</p>
        <input class="custom-input" type="text" [(ngModel)]="inputText" />
    </div>
</modal-component>
