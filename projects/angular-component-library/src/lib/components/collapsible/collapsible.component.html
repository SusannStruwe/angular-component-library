<div
    data-testid="collapse-header"
    [ngClass]="['collapsible-header', classStyles]"
    (click)="collapseContent()">
    <ng-content select="[header]"></ng-content>
</div>

<div
    data-testid="collapse-content"
    [ngClass]="['collapsible-content', classStyles]"
    [class.show]="show"
    [class.hide]="!show">
    <ng-content select="[content]"></ng-content>
</div>
