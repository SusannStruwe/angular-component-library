<p [ngClass]="classStyle">{{ label }}</p>

<div class="toggle"
    [class.disabled]="isDisabled">
    <input 
        id="toggle-btn-{{randomId}}"
        type="checkbox" 
        class="checkbox" 
        [disabled]="isDisabled"
        [(ngModel)]="checked" 
        (ngModelChange)="toggleState()" />
    <div class="slider"></div>
    <div class="layer"></div>
</div>
