<div class="input-container" [ngClass]="[classStyles ?? '']">
    <input
        id="input-field-{{ randomId }}"
        class="form-control"
        [ngClass]="!icon ? 'no-padding-right' : ''"
        [style.min-width]="width"
        [style.width]="width"
        type="{{ type }}"
        [attr.aria-label]="'search-field-{{randomId}}'"
        [(ngModel)]="input"
        (click)="$event.stopPropagation()"
        (ngModelChange)="inputChanged()"
        placeholder="{{ placeholderText }}" />
    @if (icon) {
        <span class="icon right">
            <fa-icon [icon]="icon"></fa-icon>
        </span>
    }
</div>
