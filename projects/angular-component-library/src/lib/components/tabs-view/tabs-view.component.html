<div class="tabs-view">
    <ul tabindex="0">
        @for (tab of tabs; track tab) {
            <li
                (click)="selectTab(tab)"
                [class.active]="tab.active"
                [tooltip]="'Tooltip'">
                {{ tab.tabTitle }}
            </li>
        }
    </ul>
    <ng-content></ng-content>
</div>
