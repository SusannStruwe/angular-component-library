<div class="tabs-view">
    <ul>
        @for (tab of tabs; track tab) {
            <li (click)="selectTab(tab)" 
            [class.active]="tab.active"
            [tooltip]="tab.tooltip | translate">
                {{ tab.tabTitle | translate }}
            </li>
        }
    </ul>
    <ng-content></ng-content>
</div>
