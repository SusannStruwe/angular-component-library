<!-- release state -->
@if (state === planState.RELEASED) {
    <div class="released">
        <span class="star">
            <fa-icon [icon]="faStar"> </fa-icon>
        </span>
        <span>
            <fa-icon class="successful" [icon]="faCircleCheck"> </fa-icon>
        </span>
    </div>
}
<!-- release running state -->
@if (state === planState.RELEASE_RUNNING) {
    <div class="release-running">
        <span class="star">
            <fa-icon [icon]="faStar"> </fa-icon>
        </span>
        <span>
            <fa-icon class="successful" [icon]="faCircleCheck"> </fa-icon>
        </span>
    </div>
}
<!-- successful state -->
@if (state === planState.SUCCESSFUL) {
    <fa-icon class="successful" [icon]="faCircleCheck"> </fa-icon>
}
<!-- running state -->
@if (state === planState.RUNNING) {
    <fa-icon class="running" [icon]="faClock"> </fa-icon>
}
<!-- pending state -->
@if (state === planState.PENDING) {
    <fa-icon class="pending" [icon]="faClock"> </fa-icon>
}
<!-- failed state -->
@if (state === planState.FAILED) {
    <fa-icon class="failed" [icon]="faCircleExclamation"> </fa-icon>
}
