<div class="non-modal">
    <div #nonModalContent class="non-modal-content modal-shadow" [ngClass]="sizeClass">
        <div class="non-modal-header">
            <h2>{{ title }}</h2>
            <button 
                class="close-btn" 
                [attr.title]="'close'"
                [attr.aria-label]="'close'" 
                type="button" 
                (click)="close()">
                <fa-icon [icon]="faClose"></fa-icon>
            </button>
        </div>

        <div class="non-modal-body">
            <ng-content> </ng-content>
        </div>
    </div>
</div>
