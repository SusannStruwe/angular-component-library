<div
  class="badge"
  [attr.aria-label]="label"
  [ngClass]="classStyle ?? ''"
  [style.border-radius.px]="borderRadius"
  [class.disabled]="isDisabled">
  @if (preIcon) {
    <fa-icon [icon]="preIcon"></fa-icon>
  }
  <p>{{ label }}</p>

  @if (postIcon) {
    <fa-icon [icon]="postIcon"></fa-icon>
  }
</div>
