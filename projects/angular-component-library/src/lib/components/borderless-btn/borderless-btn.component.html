<button
    [style.width]="width"
    [ngClass]="[hoverStyle, styleClass]"
    [attr.aria-label]="ariaLabel"
    [disabled]="isDisabled"
    [class.active]="isActive">
    @if (faIcon && showIcon) {
        <fa-icon [icon]="faIcon" [spin]="isSpinning"></fa-icon>
    }
    @if (label) {
        <span>{{ label }}</span>
    }
</button>
