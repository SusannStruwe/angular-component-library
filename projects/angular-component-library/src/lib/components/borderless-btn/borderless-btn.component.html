<button
    [style.width]="width"
    [ngClass]="[hoverStyle, styleClass]"
    [attr.title]="ariaLabel"
    [attr.aria-label]="ariaLabel"
    [disabled]="isDisabled"
    [class.active]="isActive">
    @if (faIcon && showIcon) {
        <fa-icon
            [icon]="faIcon"
            [animation]="isSpinning ? 'spin' : undefined"></fa-icon>
    }
    @if (label) {
        <span>{{ label }}</span>
    }
</button>
