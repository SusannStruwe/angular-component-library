@if (mode === modes.WRITE) {
  <div class="datepicker">
    <input
      #dateTimePicker
      [style.display]="withInput ? 'block' : 'none'"
      [style.height.px]="height ?? 40"
      [style.min-width.px]="minWidth ?? 'auto'"
      id="date-time-input-{{ randomId }}"
      type="datetime-local"
      [ngModel]="date"
      (change)="changeDate($event)"
    />
    @if (showOverlayBtn) {
      <div
        class="btn-overlay"
        [style.position]="withInput ? 'absolute' : 'relative'"
        [style.height.px]="height ?? 40"
        (click)="showDatePicker()"
      >
        <fa-icon [icon]="faCalender"></fa-icon>
      </div>
    }
  </div>
}
@if (mode === modes.READ) {
  <div>
    @if (date) {
      <span>{{ date | date: "dd.MM.yyyy HH:mm:ss" }} {{ clockLabel }}</span>
    }
    @if (!date) {
      <span> - </span>
    }
  </div>
}
