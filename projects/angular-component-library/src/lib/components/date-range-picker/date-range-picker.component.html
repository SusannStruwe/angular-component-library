<div class="datepicker">
    <input
        id="start-date-input-{{ randomId }}"
        type="date"
        [ngModel]="startDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="startChanged((startDate = $event))" />
    <div class="btn-overlay" [style.position]="'absolute'" (click)="showDatePicker('start')">
        <fa-icon [icon]="faCalender"></fa-icon>
    </div>
</div>

<p>-</p>

<div class="datepicker">
    <input
        id="end-date-input-{{ randomId }}"
        type="date"
        [ngModel]="endDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="endChanged((endDate = $event))" />
    <div class="btn-overlay" [style.position]="'absolute'" (click)="showDatePicker('end')">
        <fa-icon [icon]="faCalender"></fa-icon>
    </div>
</div>
