<div class="segmented-btn">
    @for (item of btnArray; track item; let i = $index) {
        <button
            [class.active]="item === activeBtn"
            [disabled]="item.isDisabled"
            (click)="btnClick(item)"
            [attr.aria-label]="item.text | translate">
            @if (item.icon) {
                <fa-icon [icon]="item.icon"></fa-icon>
            }
            @if (item.text) {
                <span [style.margin]="item.icon ? '0px 5px' : '0px'">
                    {{ item.text | translate }}</span
                >
            }
        </button>
    }
</div>
