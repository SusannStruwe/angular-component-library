<div class="dropdown" (clickOutside)="handleClickOutside()">
    <button #btn (click)="toggleFilter()">
        <ng-content select="[header]"></ng-content>
    </button>

    <div
        #menu
        class="menu shadow"
        [class.show]="show"
        [style.top.px]="getBtnHeight()"
        [ngClass]="aligmentLeft() ? 'left' : 'right'">
        <ng-content select="[body]"></ng-content>
    </div>
</div>
