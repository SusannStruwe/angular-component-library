<div
    class="dropzone"
    [style.height.px]="dropHeight"
    dragDropFile
    (filesChangeEmitter)="onFileChange($event)">
    <div class="text-wrapper">
        <div class="centered">
            <input
                id="file-{{ randomId }}"
                type="file"
                name="file"
                (change)="onFileChange($event)"
                multiple />
            <label for="file-{{ randomId }}">
                <span class="upload-btn ripple">
                    <fa-icon [icon]="faUpload"></fa-icon>
                    {{ choseFileTranslationKey | translate }}</span
                >
                {{ dropItTranslationKey | translate }}
            </label>
            <p>( {{ allowedExtension }} )</p>
        </div>
    </div>
</div>
@for (file of files; track file; let ind = $index) {
    <div class="row file-item">
        <div class="left">
            <span>
                <fa-icon [icon]="faFile"></fa-icon>
            </span>
            <p>{{ file.name }} [ {{ file.size / 1000 | number: '1.2-2' : localeId }} KB]</p>
        </div>
        <div class="right">
            <span (click)="removeFile(file)">
                <fa-icon [icon]="faRemove"></fa-icon>
            </span>
        </div>
    </div>
}
